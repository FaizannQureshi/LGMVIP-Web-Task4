<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input style="width: 400px; height: 50px; background-color: rgb(37, 32, 30);
        color: white;" type="text" id="inputTextField" placeholder="0">
        
        <div class="button-row">
            <button class="btn" onclick="memoryClear()">MC</button>
            <button class="btn" onclick="insertValue('0')">0</button>
            <button class="btn" onclick="insertValue('1')">1</button>
            <button class="btn" onclick="insertValue('2')">2</button>
            <button class="btn" onclick="insertValue('+')">+</button>
        </div>
    
        <div class="button-row">
            <button class="btn" onclick="memoryStore()">MS</button>
            <button class="btn" onclick="insertValue('3')">3</button>
            <button class="btn" onclick="insertValue('4')">4</button>
            <button class="btn" onclick="insertValue('5')">5</button>
            <button class="btn" onclick="insertValue('-')">-</button>
        </div>
    
        <div class="button-row">
            <button class="btn" onclick="memoryRecall()">MR</button>
            <button class="btn" onclick="insertValue('6')">6</button>
            <button class="btn" onclick="insertValue('7')">7</button>
            <button class="btn" onclick="insertValue('8')">8</button>
            <button class="btn" onclick="insertValue('*')">x</button>
        </div>
    
        <div class="button-row">
            <button class="btn" onclick="memoryAdd()">M+</button>
            <button class="btn" onclick="insertValue('9')">9</button>
            <button class="btn" onclick="changeSign()">±</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="insertValue('/')">/</button>

        </div>

        <div class="button-row">
            <button class="btn" onclick="reciprocal('1/(', ')')">1/x</button>
            <button class="btn" onclick="insertValue('.')">.</button>
            <button class="btn" onclick="square('(', ')2')">x2</button>
            <button class="btn" onclick="root()">√</button>


            <button class="btn" onclick="clearScreen()">C</button>

        </div>


    
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
